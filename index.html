<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML API Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: black;
        padding: 15px;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .container {
        margin-top: 30px;
      }
      .card {
        background-color: #222;
        color: white;
      }
      .btn-primary {
        background-color: #7b2cbf;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5a1a99;
      }
      .header-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Pr√©dictions</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid p-0">
      <img
        src="https://i.pinimg.com/736x/5a/a0/6d/5aa06d9075a82499dbf28d66da84d4dd.jpg"
        alt="AI Prediction"
        class="header-image"
      />
    </div>
    <section class="hero text-center p-4">
      <div class="container">
        <h1>Machine Learning API Prediction</h1>
        <p>
          Utilisez notre API de Machine Learning pour effectuer des pr√©dictions
          bas√©es sur des donn√©es m√©t√©orologiques et de pollution.
        </p>
      </div>
    </section>
    <div class="container">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Faites une Pr√©diction</h2>
        <form id="predictionForm">
          <div id="inputFields" class="row g-3"></div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
        <h3 class="mt-4">R√©sultat :</h3>
        <pre id="result" class="p-3 bg-dark text-light border rounded"></pre>
      </div>
    </div>
    
    <script>
      // 1Ô∏è‚É£ Define the API URL (Update if necessary)
      const API_URL = "https://fastapi-3-4hte.onrender.com/predict/";

      // 2Ô∏è‚É£ Define the expected input fields with default values
      const fields = {
        avg_temperature_avg: 9.5,
        avg_temperature_max: 14.8,
        avg_temperature_min: 5.2,
        average_No_2: 18.5,
        avg_pressure: 1012,
        avg_wind: 15.4,
        year: 2025,
        average_So_2: 2.9,
        indice: 75,
        average_Co: 0.8,
        SYM3: 46,
        avg_precipitation: 2.1,
        SYM34: 38,
        SYM23: 52,
        average_IQA_global: 78,
        SYM8: 39,
        SYM6: 29,
        week: 10,
        average_Pm_2_5: 12.4,
        SYM19: 58,
        SYM39: 33,
        SYM26: 31,
        SYM22: 27,
        SYM68: 50,
        average_Pm_10: 22.8,
        SYM32: 35,
        SYM5: 40,
        SYM24: 49,
      };

      // 3Ô∏è‚É£ Dynamically create input fields
      const inputFieldsDiv = document.getElementById("inputFields");
      for (const key in fields) {
        const div = document.createElement("div");
        div.className = "col-md-4";

        const label = document.createElement("label");
        label.textContent = key;
        label.className = "form-label";
        label.htmlFor = key;

        const input = document.createElement("input");
        input.type = "number";
        input.className = "form-control";
        input.id = key;
        input.name = key;
        input.value = fields[key];
        input.step = "any";

        div.appendChild(label);
        div.appendChild(input);
        inputFieldsDiv.appendChild(div);
      }

      // 4Ô∏è‚É£ Handle form submission
      document.getElementById("predictionForm").addEventListener("submit", function (event) {
        event.preventDefault();  // Prevent default form submission

        let formData = {};
        for (const key in fields) {
          formData[key] = parseFloat(document.getElementById(key).value);
        }

        console.log("üì§ Sending data to API:", formData);  // Debugging log

        // 5Ô∏è‚É£ Send request to FastAPI backend
        fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Server error: ${response.status} ${response.statusText}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("‚úÖ API Response:", data);  // Debugging log
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("‚ùå Fetch Error:", error);  // Debugging log
            document.getElementById("result").textContent = "Erreur : " + error.message;
          });
      });
    </script>
  </body>
</html>
